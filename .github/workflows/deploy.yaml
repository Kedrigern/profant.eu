name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Stáhneme zdrojáky
      - uses: actions/checkout@v4

      # 2. Nainstalujeme nástroj (Zola)
      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.1

      # 3. Vygenerujeme web
      # Zola vezme markdowny a vyplivne HTML do složky "public"
      - name: Build
        run: zola build

      # 4. Zabalíme výsledek (KLÍČOVÝ KROK)
      # Tato akce vezme obsah složky "public", zabalí ho do .tar souboru
      # a nahraje ho jako "pages artifact" do interního úložiště GitHubu.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    # 5. Oprávnění pro zápis na Pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 6. Řekneme hostingu: "Vezmi ten balíček a vystav ho online"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
